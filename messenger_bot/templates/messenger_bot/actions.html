{% extends "base.html" %}
{% block head %}
<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: "{{ app_id }}",
        xfbml: true,
        version: "v2.6"
      });

    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) { return; }
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

</script>
{% endblock %}
{% block body %}
  <div style="margin: 0 auto;text-align: center; padding-top: 4em;">
    <h2>Holder de ord quiz:</h2>
    <h3>Meld oss</h3>
    <div class="fb-messengermessageus"
        messenger_app_id="{{ app_id }}"
        page_id="{{ page_id }}"
        color="blue"
        size="xlarge" >
    </div>
  {% if user.is_superuser %}
      <h3>Botprofil</h3>
      <form action="{% url "messenger_bot:bot-profile-update" %}" method="post">{% csrf_token %}<button type="submit">Oppdat√©r botens profil</button></form>
      <h3>Developer links</h3>
      <a href="https://developers.facebook.com/apps/{{ app_id }}">App developer dashboard</a>
  {% endif %}
</div>
{% endblock %}
